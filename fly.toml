# Fly.io app config. Replace 'app' name with your chosen name when using fly launch.
# See: https://fly.io/docs/reference/configuration/

app = "social-scribe"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PHX_SERVER = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
